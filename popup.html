
<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Resume Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 10px;
            background-color: #f9f9f9;
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:disabled {
            background-color: #cccccc;
            color: white;
            cursor: not-allowed;
        }

        #extractButton {
            background-color: #0077b5;
            color: white;
        }

        #extractButton:hover:not(:disabled) {
            background-color: #005e93;
        }

        #stopButton {
            background-color: #e63946;
            color: white;
        }

        #stopButton:hover:not(:disabled) {
            background-color: #b82433;
        }

        #restartButton {
            background-color: #06d6a0;
            color: white;
        }

        #restartButton:hover:not(:disabled) {
            background-color: #04a678;
        }

        button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 6px;
            margin-top: 16px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #0077b5;
            width: 0%;
            border-radius: 6px;
            transition: width 0.3s ease-in-out;
        }

        .download-message {
            color: #28a745;
            margin-top: 10px;
            font-size: 13px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="extractButton">Extract Resumes</button>
    <button id="stopButton" disabled>Stop</button>
    <button id="restartButton" disabled>Restart from Start</button>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <div id="status">Ready to extract</div>
    <div id="downloadMessage" class="download-message">
        Excel file will download automatically when ready
    </div>
    <script src="xlsx.full.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
