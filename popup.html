

<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Resume Extractor</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #0077b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #0077b5;
            width: 0%;
            transition: width 0.3s ease-in-out;
        }
        .download-message {
            color: #28a745;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="extractButton">Extract Resumes</button>
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar"></div>
    </div>
    <div id="status">Ready to extract</div>
    <div id="downloadMessage" class="download-message">
        Excel file will download automatically when ready
    </div>
    <script src="xlsx.full.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
